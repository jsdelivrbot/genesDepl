{% extends "base.html" %}
      {% block main %}
      <h1>Liste des 1000 premiers transcrits</h1>
      {% endblock %}

      {% block content %}
      <div class="table-responsive">
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col" class='text-center'></th>
              <th class='text-center'>ID</th>
              <th class='text-center'>Type</th>
              <th class='text-center'>Gene ID</th>
            </tr>
          </thead>
          <tbody>
            {% for tran in trans %}
          <tr>
            <td scope="row" class='text-center'>{{loop.index}}</td>
            <td class='text-center'><a href="{{url_for('transview', iD=tran[0])}}">{{tran[0]}}</a></td>
            <td class='text-center'>{{tran[1]}}</td>
            <td class='text-center'><a href="{{url_for('geneview', iD=tran[2])}}">{{tran[2]}}</a></td>
          </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    {% endblock %}
